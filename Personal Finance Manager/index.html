<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Manager</title>
    <link rel="stylesheet" href="styles.css">
<body>
    <header>
        <h1>Personal Finance Manager</h1>
    </header>

    <main>
        <section id="add-transaction">
            <h2>Add Transaction</h2>
            <form id="transaction-form">
                <div class="form-group">
                    <label for="type">Type:</label>
                    <select id="type" name="type">
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="category">Category:</label>
                    <input type="text" id="category" name="category" required>
                </div>
                <div class="form-group">
                    <label for="amount">Amount:</label>
                    <input type="number" id="amount" name="amount" min="0" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <button type="submit">Add Transaction</button>
            </form>
        </section>

        <section id="transactions">
            <h2>All Transactions</h2>
            <table id="transactions-table">
                <thead>
                    <tr>
                        <th>Type</th>
                        <th>Category</th>
                        <th>Amount</th>
                        <th>Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Transaction rows will be dynamically added here -->
                </tbody>
            </table>
        </section>

        <section id="messages">
            <!-- Feedback messages will be displayed here -->
        </section>

        <div id="edit-transaction-modal" class="modal">
            <div class="modal-content">
                <!-- Edit transaction form goes here -->
            </div>
        </div>

        <div id="delete-confirmation-modal" class="modal">
            <div class="modal-content">
                <p>Are you sure you want to delete this transaction?</p>
                <button id="confirm-delete-btn">Yes, delete</button>
                <button id="cancel-delete-btn">Cancel</button>
            </div>
        </div>

        <section id="filters">
            <h2>Filters</h2>
            <div>
                <label for="type-filter">Type:</label>
                <select id="type-filter">
                    <option value="">All</option>
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
            </div>
            <div>
                <label for="category-filter">Category:</label>
                <input type="text" id="category-filter">
            </div>
            <div>
                <label for="start-date-filter">Start Date:</label>
                <input type="date" id="start-date-filter">
            </div>
            <div>
                <label for="end-date-filter">End Date:</label>
                <input type="date" id="end-date-filter">
            </div>
            <button onclick="applyFilters()">Apply Filters</button>
            <button onclick="resetFilters()">Reset Filters</button>
        </section>
        
    </main>

    <footer>
        <marquee behavior="scroll" direction="left">INFORMATION IS POWER; MAKE INFORMED FINANCIAL DECISIONS</marquee>
        <p>&copy; 2024 Personal Finance Manager</p>
    </footer>

    <script src="index.js"></script> 
</body>
</html>
